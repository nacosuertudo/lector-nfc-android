<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lector NFC - Debug</title>
    <link rel="manifest" href="manifest.json">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 650px; margin: 0 auto; }
        .back-button { background: rgba(255, 255, 255, 0.2); color: white; border: none; padding: 12px 20px; border-radius: 10px; font-size: 16px; cursor: pointer; margin-bottom: 20px; }
        .card { background: white; border-radius: 16px; padding: 30px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); }
        h1 { color: #667eea; margin-bottom: 10px; }
        .btn { width: 100%; padding: 16px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; border-radius: 12px; font-size: 16px; font-weight: 600; cursor: pointer; margin-bottom: 15px; }
        .btn-secondary { background: #f44336; }
        .btn-small { font-size: 14px; padding: 12px; background: #263238; }
        .status { padding: 15px; border-radius: 8px; margin-bottom: 20px; }
        .status.info { background: #e3f2fd; color: #1976d2; border-left: 4px solid #2196F3; }
        .status.success { background: #e8f5e9; color: #388e3c; border-left: 4px solid #4caf50; }
        .status.error { background: #ffebee; color: #c62828; border-left: 4px solid #f44336; }
        .hidden { display: none; }
        .debug-log { background: #263238; color: #4caf50; padding: 15px; border-radius: 8px; font-family: 'Courier New', monospace; font-size: 12px; max-height: 300px; overflow-y: auto; margin: 15px 0; }
        .debug-line { margin-bottom: 5px; }
        .debug-line.error { color: #f44336; }
        .debug-line.success { color: #4caf50; }
        .debug-line.info { color: #64b5f6; }
        .nfc-icon { text-align: center; font-size: 80px; margin: 20px 0; animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
        .data-container { background: #f5f5f5; border-radius: 8px; padding: 15px; margin-top: 15px; max-height: 300px; overflow-y: auto; }
        .data-item { background: white; padding: 12px; margin-bottom: 10px; border-radius: 6px; border-left: 3px solid #667eea; }
        .data-label { font-weight: 600; color: #667eea; font-size: 12px; text-transform: uppercase; margin-bottom: 5px; }
        .data-value { font-family: 'Courier New', monospace; color: #333; word-break: break-all; font-size: 13px; }
        .timer { text-align: center; font-size: 24px; font-weight: bold; color: #667eea; margin: 15px 0; }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-button" onclick="window.location.href='index.html'">‚Üê Volver al Men√∫</button>
        <div class="card">
            <h1>üîç Lector NFC - Modo Debug</h1>
            <p style="color: #666; margin-bottom: 20px; font-size: 14px;">Con diagn√≥stico detallado de errores</p>
            <button id="toggleDebug" class="btn btn-small">üìã Mostrar Log de Debug</button>
            <div id="debugContainer" class="hidden">
                <div class="debug-log" id="debugLog"></div>
            </div>
            <div id="statusMessage" class="status info">Presiona para comenzar</div>
            <button id="scanBtn" class="btn">üîç Escanear con Debug</button>
            <button id="stopBtn" class="btn btn-secondary hidden">‚èπÔ∏è Detener</button>
            <div id="nfcReading" class="hidden">
                <div class="nfc-icon">üì°</div>
                <div style="text-align: center; color: #667eea; font-weight: 600;">MANT√âN 5-10 segundos...</div>
                <div class="timer" id="timer">Esperando...</div>
            </div>
            <div id="dataContainer" class="hidden">
                <h3 style="color: #667eea; margin-bottom: 15px;">üìä Datos</h3>
                <div class="data-container" id="nfcData"></div>
            </div>
        </div>
    </div>
    <script>
        const scanBtn = document.getElementById('scanBtn');
        const stopBtn = document.getElementById('stopBtn');
        const toggleDebug = document.getElementById('toggleDebug');
        const debugContainer = document.getElementById('debugContainer');
        const debugLog = document.getElementById('debugLog');
        const statusMessage = document.getElementById('statusMessage');
        const nfcReading = document.getElementById('nfcReading');
        const dataContainer = document.getElementById('dataContainer');
        const nfcData = document.getElementById('nfcData');
        const timerDisplay = document.getElementById('timer');
        let nfcReader = null;
        let debugMode = false;
        let timerInterval = null;

        toggleDebug.addEventListener('click', () => {
            debugMode = !debugMode;
            debugContainer.classList.toggle('hidden');
            toggleDebug.textContent = debugMode ? 'üìã Ocultar Log' : 'üìã Mostrar Log de Debug';
        });

        function addLog(message, type = 'info') {
            const line = document.createElement('div');
            line.className = `debug-line ${type}`;
            line.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            debugLog.appendChild(line);
            debugLog.scrollTop = debugLog.scrollHeight;
        }

        function updateStatus(message, type = 'info') {
            statusMessage.textContent = message;
            statusMessage.className = `status ${type}`;
        }

        function formatBytes(bytes) {
            return Array.from(bytes).map(b => b.toString(16).padStart(2, '0')).join(' ').toUpperCase();
        }

        async function startNFCScanning() {
            try {
                addLog('Iniciando escaneo NFC...', 'info');
                nfcReader = new NDEFReader();
                await nfcReader.scan();
                addLog('‚úÖ Escaneo iniciado correctamente', 'success');
                updateStatus('‚úÖ Escaneo activo. MANT√âN 5-10 segundos...', 'success');
                scanBtn.classList.add('hidden');
                stopBtn.classList.remove('hidden');
                nfcReading.classList.remove('hidden');

                let seconds = 0;
                timerInterval = setInterval(() => {
                    seconds++;
                    timerDisplay.textContent = `Esperando... (${seconds}s)`;
                    if (seconds % 5 === 0) {
                        addLog(`Esperando tarjeta... ${seconds}s`, 'info');
                    }
                }, 1000);

                nfcReader.addEventListener('reading', ({ message, serialNumber }) => {
                    clearInterval(timerInterval);
                    timerDisplay.textContent = '‚úÖ ¬°√âxito!';
                    addLog('üéâ ¬°Tarjeta detectada!', 'success');
                    addLog(`UID: ${serialNumber}`, 'success');
                    addLog(`Registros encontrados: ${message.records.length}`, 'info');
                    updateStatus('‚ú® ¬°Lectura exitosa!', 'success');
                    
                    let html = `<div class="data-item"><div class="data-label">‚è∞ Fecha</div><div class="data-value">${new Date().toLocaleString('es-ES')}</div></div>`;
                    if (serialNumber) {
                        html += `<div class="data-item"><div class="data-label">üÜî UID</div><div class="data-value">${serialNumber}</div></div>`;
                    }
                    
                    const records = [];
                    for (const record of message.records) {
                        addLog(`Procesando: ${record.recordType}`, 'info');
                        const decoder = new TextDecoder(record.encoding || 'utf-8');
                        let data;
                        try {
                            if (record.recordType === "text" || record.recordType === "url") {
                                data = decoder.decode(record.data);
                            } else {
                                data = formatBytes(new Uint8Array(record.data));
                            }
                        } catch (error) {
                            data = formatBytes(new Uint8Array(record.data));
                            addLog(`Error decodificando: ${error.message}`, 'error');
                        }
                        html += `<div class="data-item"><div class="data-label">üìù ${record.recordType}</div><div class="data-value">${data}</div></div>`;
                    }
                    
                    if (message.records.length === 0) {
                        html += `<div class="data-item"><div class="data-label">‚ö†Ô∏è Sin datos NDEF</div><div class="data-value">Tarjeta protegida o sin datos</div></div>`;
                        addLog('‚ö†Ô∏è No hay registros NDEF', 'info');
                    }
                    
                    nfcData.innerHTML = html;
                    dataContainer.classList.remove('hidden');
                    nfcReading.classList.add('hidden');
                    
                    setTimeout(() => {
                        if (nfcReader) {
                            nfcReading.classList.remove('hidden');
                            updateStatus('‚úÖ Listo para otra', 'success');
                            seconds = 0;
                            timerDisplay.textContent = 'Esperando...';
                            timerInterval = setInterval(() => {
                                seconds++;
                                timerDisplay.textContent = `Esperando... (${seconds}s)`;
                            }, 1000);
                        }
                    }, 2000);
                });
            } catch (error) {
                clearInterval(timerInterval);
                addLog(`‚ùå ERROR: ${error.message}`, 'error');
                updateStatus(`‚ùå Error: ${error.message}`, 'error');
                stopNFCScanning();
            }
        }

        function stopNFCScanning() {
            if (timerInterval) clearInterval(timerInterval);
            nfcReader = null;
            addLog('Escaneo detenido', 'info');
            updateStatus('‚è∏Ô∏è Detenido', 'info');
            scanBtn.classList.remove('hidden');
            stopBtn.classList.add('hidden');
            nfcReading.classList.add('hidden');
        }

        scanBtn.addEventListener('click', startNFCScanning);
        stopBtn.addEventListener('click', stopNFCScanning);
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').catch(err => console.log(err));
        }
        window.addEventListener('load', () => {
            addLog('=== Sistema iniciado ===', 'info');
            addLog(`Navegador: ${navigator.userAgent}`, 'info');
            if ('NDEFReader' in window) {
                updateStatus('‚úÖ Compatible', 'success');
                addLog('‚úÖ NDEFReader disponible', 'success');
            } else {
                updateStatus('‚ö†Ô∏è No soporta NFC', 'error');
                addLog('‚ùå NDEFReader no disponible', 'error');
                scanBtn.disabled = true;
            }
        });
    </script>
</body>
</html>
