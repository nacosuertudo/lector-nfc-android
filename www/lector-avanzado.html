<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lector NFC - Avanzado</title>
    <link rel="manifest" href="manifest.json">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .back-button { background: rgba(255, 255, 255, 0.2); color: white; border: none; padding: 12px 20px; border-radius: 10px; font-size: 16px; cursor: pointer; margin-bottom: 20px; }
        .card { background: white; border-radius: 16px; padding: 30px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); }
        h1 { color: #667eea; margin-bottom: 10px; }
        .tabs { display: flex; gap: 10px; margin-bottom: 20px; }
        .tab { flex: 1; padding: 12px; background: #f5f5f5; border: none; border-radius: 8px; font-size: 14px; font-weight: 600; cursor: pointer; }
        .tab.active { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .btn { width: 100%; padding: 16px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; border-radius: 12px; font-size: 16px; font-weight: 600; cursor: pointer; margin-bottom: 15px; }
        .btn-secondary { background: #f44336; }
        .btn-success { background: #4caf50; }
        .status { padding: 15px; border-radius: 8px; margin-bottom: 20px; }
        .status.info { background: #e3f2fd; color: #1976d2; border-left: 4px solid #2196F3; }
        .status.success { background: #e8f5e9; color: #388e3c; border-left: 4px solid #4caf50; }
        .status.error { background: #ffebee; color: #c62828; border-left: 4px solid #f44336; }
        .hidden { display: none; }
        .form-group { margin-bottom: 15px; }
        .form-label { display: block; font-weight: 600; margin-bottom: 8px; color: #667eea; font-size: 14px; }
        .form-input, .form-select, .form-textarea { width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 14px; font-family: inherit; }
        .form-textarea { min-height: 100px; resize: vertical; }
        .warning { background: #fff3e0; border-left: 4px solid #ff9800; padding: 15px; border-radius: 8px; margin-bottom: 20px; color: #666; font-size: 14px; }
        .nfc-icon { text-align: center; font-size: 80px; margin: 20px 0; animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-button" onclick="window.location.href='index.html'">‚Üê Volver al Men√∫</button>
        <div class="card">
            <h1>‚ö° Lector NFC - Avanzado</h1>
            <p style="color: #666; margin-bottom: 20px; font-size: 14px;">Lectura y escritura de datos NFC</p>
            <div id="statusMessage" class="status info">Selecciona una opci√≥n</div>
            <div class="tabs">
                <button class="tab active" data-tab="read">üìñ Leer</button>
                <button class="tab" data-tab="write">‚úçÔ∏è Escribir</button>
            </div>
            <!-- TAB LECTURA -->
            <div id="read-tab" class="tab-content active">
                <button id="scanBtn" class="btn">üîç Escanear Tarjeta</button>
                <button id="stopBtn" class="btn btn-secondary hidden">‚èπÔ∏è Detener</button>
                <div id="nfcReading" class="hidden">
                    <div class="nfc-icon">üì°</div>
                    <div style="text-align: center; color: #667eea; font-weight: 600;">Acerca la tarjeta...</div>
                </div>
            </div>
            <!-- TAB ESCRITURA -->
            <div id="write-tab" class="tab-content">
                <div class="warning">
                    <strong>‚ö†Ô∏è Advertencia:</strong> Escribir sobrescribir√° el contenido de la tarjeta. Solo funciona con tarjetas reescribibles.
                </div>
                <div class="form-group">
                    <label class="form-label">Tipo de Contenido</label>
                    <select id="writeType" class="form-select">
                        <option value="text">Texto Plano</option>
                        <option value="url">URL / Enlace Web</option>
                    </select>
                </div>
                <div id="textWrite">
                    <div class="form-group">
                        <label class="form-label">Texto</label>
                        <textarea id="textContent" class="form-textarea" placeholder="Escribe el texto..."></textarea>
                    </div>
                </div>
                <div id="urlWrite" class="hidden">
                    <div class="form-group">
                        <label class="form-label">URL</label>
                        <input type="url" id="urlContent" class="form-input" placeholder="https://ejemplo.com">
                    </div>
                </div>
                <button id="writeBtn" class="btn btn-success">‚úçÔ∏è Escribir en Tarjeta</button>
                <div id="writeWaiting" class="hidden">
                    <div class="nfc-icon">üìù</div>
                    <div style="text-align: center; color: #4caf50; font-weight: 600;">Acerca para escribir...</div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const tabs = document.querySelectorAll('.tab');
        const scanBtn = document.getElementById('scanBtn');
        const stopBtn = document.getElementById('stopBtn');
        const writeBtn = document.getElementById('writeBtn');
        const statusMessage = document.getElementById('statusMessage');
        const nfcReading = document.getElementById('nfcReading');
        const writeWaiting = document.getElementById('writeWaiting');
        const writeType = document.getElementById('writeType');
        let nfcReader = null;

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                const tabName = tab.dataset.tab;
                document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
                document.getElementById(`${tabName}-tab`).classList.add('active');
                updateStatus('Selecciona una opci√≥n', 'info');
            });
        });

        writeType.addEventListener('change', () => {
            document.getElementById('textWrite').classList.toggle('hidden', writeType.value !== 'text');
            document.getElementById('urlWrite').classList.toggle('hidden', writeType.value !== 'url');
        });

        function updateStatus(message, type = 'info') {
            statusMessage.textContent = message;
            statusMessage.className = `status ${type}`;
        }

        async function startNFCScanning() {
            try {
                nfcReader = new NDEFReader();
                await nfcReader.scan();
                updateStatus('‚úÖ Escaneo activo', 'success');
                scanBtn.classList.add('hidden');
                stopBtn.classList.remove('hidden');
                nfcReading.classList.remove('hidden');
                nfcReader.addEventListener('reading', ({ message, serialNumber }) => {
                    updateStatus(`‚ú® UID: ${serialNumber}`, 'success');
                    nfcReading.classList.add('hidden');
                    setTimeout(() => { if (nfcReader) nfcReading.classList.remove('hidden'); }, 2000);
                });
            } catch (error) {
                updateStatus(`‚ùå Error: ${error.message}`, 'error');
                stopNFCScanning();
            }
        }

        function stopNFCScanning() {
            nfcReader = null;
            updateStatus('‚è∏Ô∏è Detenido', 'info');
            scanBtn.classList.remove('hidden');
            stopBtn.classList.add('hidden');
            nfcReading.classList.add('hidden');
        }

        async function writeNFC() {
            try {
                const type = writeType.value;
                let records = [];
                if (type === 'text') {
                    const text = document.getElementById('textContent').value;
                    if (!text) { updateStatus('‚ùå Ingresa un texto', 'error'); return; }
                    records = [{ recordType: "text", data: text }];
                } else if (type === 'url') {
                    const url = document.getElementById('urlContent').value;
                    if (!url) { updateStatus('‚ùå Ingresa una URL', 'error'); return; }
                    records = [{ recordType: "url", data: url }];
                }
                const writer = new NDEFReader();
                updateStatus('üîÑ Preparando...', 'info');
                writeWaiting.classList.remove('hidden');
                await writer.write({ records });
                updateStatus('‚úÖ ¬°Datos escritos!', 'success');
                writeWaiting.classList.add('hidden');
            } catch (error) {
                updateStatus(`‚ùå Error: ${error.message}`, 'error');
                writeWaiting.classList.add('hidden');
            }
        }

        scanBtn.addEventListener('click', startNFCScanning);
        stopBtn.addEventListener('click', stopNFCScanning);
        writeBtn.addEventListener('click', writeNFC);
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').catch(err => console.log(err));
        }
        window.addEventListener('load', () => {
            if (!('NDEFReader' in window)) {
                updateStatus('‚ö†Ô∏è No soporta NFC', 'error');
                scanBtn.disabled = true;
                writeBtn.disabled = true;
            }
        });
    </script>
</body>
</html>
