<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#2196F3">
    <title>Lector NFC - Modo Est√°ndar</title>
    <link rel="manifest" href="manifest.json">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 600px; margin: 0 auto; }
        .back-button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .card {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        h1 { color: #667eea; margin-bottom: 10px; }
        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 15px;
        }
        .btn-secondary { background: #f44336; }
        .status { padding: 15px; border-radius: 8px; margin-bottom: 20px; }
        .status.info { background: #e3f2fd; color: #1976d2; border-left: 4px solid #2196F3; }
        .status.success { background: #e8f5e9; color: #388e3c; border-left: 4px solid #4caf50; }
        .status.error { background: #ffebee; color: #c62828; border-left: 4px solid #f44336; }
        .hidden { display: none; }
        .nfc-icon { text-align: center; font-size: 80px; margin: 20px 0; animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
        .timer { text-align: center; font-size: 24px; font-weight: bold; color: #667eea; margin: 15px 0; }
        .data-container { background: #f5f5f5; border-radius: 8px; padding: 15px; margin-top: 15px; max-height: 400px; overflow-y: auto; }
        .data-item { background: white; padding: 12px; margin-bottom: 10px; border-radius: 6px; border-left: 3px solid #667eea; }
        .data-label { font-weight: 600; color: #667eea; font-size: 12px; text-transform: uppercase; margin-bottom: 5px; }
        .data-value { font-family: 'Courier New', monospace; color: #333; word-break: break-all; font-size: 13px; }
        .reading-counter { text-align: center; font-size: 18px; font-weight: 600; color: #667eea; margin: 10px 0; }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-button" onclick="window.location.href='index.html'">‚Üê Volver al Men√∫</button>
        <div class="card">
            <h1>üì± Lector NFC</h1>
            <div id="statusMessage" class="status info">Presiona el bot√≥n para comenzar</div>
            <button id="scanBtn" class="btn">üîç Escanear Tarjeta NFC</button>
            <button id="stopBtn" class="btn btn-secondary hidden">‚èπÔ∏è Detener</button>
            <div id="readingCounter" class="reading-counter hidden">Lecturas: <span id="counterValue">0</span></div>
            <div id="nfcReading" class="hidden">
                <div class="nfc-icon">üì°</div>
                <div style="text-align: center; color: #667eea; font-weight: 600;">Acerca la tarjeta y MANT√âN 5-10 segundos...</div>
                <div class="timer" id="timer">Esperando...</div>
            </div>
            <div id="dataContainer" class="hidden">
                <h3 style="color: #667eea; margin-bottom: 15px;">üìä Datos</h3>
                <div class="data-container" id="nfcData"></div>
            </div>
        </div>
    </div>
    <script>
        const scanBtn = document.getElementById('scanBtn');
        const stopBtn = document.getElementById('stopBtn');
        const statusMessage = document.getElementById('statusMessage');
        const nfcReading = document.getElementById('nfcReading');
        const dataContainer = document.getElementById('dataContainer');
        const nfcData = document.getElementById('nfcData');
        const readingCounter = document.getElementById('readingCounter');
        const counterValue = document.getElementById('counterValue');
        const timerDisplay = document.getElementById('timer');
        let nfcReader = null;
        let readingCount = 0;
        let timerInterval = null;

        function updateStatus(message, type = 'info') {
            statusMessage.textContent = message;
            statusMessage.className = `status ${type}`;
        }

        function formatBytes(bytes) {
            return Array.from(bytes).map(b => b.toString(16).padStart(2, '0')).join(' ').toUpperCase();
        }

        function displayNFCData(data) {
            let html = `<div class="data-item"><div class="data-label">‚è∞ Fecha</div><div class="data-value">${new Date().toLocaleString('es-ES')}</div></div>`;
            if (data.serialNumber) {
                html += `<div class="data-item"><div class="data-label">üÜî UID</div><div class="data-value">${data.serialNumber}</div></div>`;
            }
            if (data.records && data.records.length > 0) {
                data.records.forEach((record, index) => {
                    html += `<div class="data-item"><div class="data-label">üìù Registro #${index + 1}</div><div class="data-value"><strong>Tipo:</strong> ${record.recordType}<br><strong>Datos:</strong> ${record.data}</div></div>`;
                });
            } else {
                html += `<div class="data-item"><div class="data-label">‚ö†Ô∏è Sin registros NDEF</div><div class="data-value">Tarjeta sin datos o protegida</div></div>`;
            }
            nfcData.innerHTML = html;
            dataContainer.classList.remove('hidden');
        }

        async function startNFCScanning() {
            try {
                nfcReader = new NDEFReader();
                await nfcReader.scan();
                updateStatus('‚úÖ Escaneo activo. MANT√âN la tarjeta 5-10 segundos sin mover', 'success');
                scanBtn.classList.add('hidden');
                stopBtn.classList.remove('hidden');
                nfcReading.classList.remove('hidden');
                readingCounter.classList.remove('hidden');

                let seconds = 0;
                timerInterval = setInterval(() => {
                    seconds++;
                    timerDisplay.textContent = `Esperando... (${seconds}s)`;
                }, 1000);

                nfcReader.addEventListener('reading', ({ message, serialNumber }) => {
                    clearInterval(timerInterval);
                    timerDisplay.textContent = '‚úÖ ¬°√âxito!';
                    updateStatus('‚ú® ¬°Tarjeta le√≠da correctamente!', 'success');
                    
                    const records = [];
                    for (const record of message.records) {
                        const decoder = new TextDecoder(record.encoding || 'utf-8');
                        let data;
                        try {
                            if (record.recordType === "text" || record.recordType === "url") {
                                data = decoder.decode(record.data);
                            } else {
                                data = formatBytes(new Uint8Array(record.data));
                            }
                        } catch (error) {
                            data = formatBytes(new Uint8Array(record.data));
                        }
                        records.push({ recordType: record.recordType, data: data });
                    }

                    readingCount++;
                    counterValue.textContent = readingCount;
                    displayNFCData({ serialNumber: serialNumber, records: records });
                    nfcReading.classList.add('hidden');
                    
                    setTimeout(() => {
                        if (nfcReader) {
                            nfcReading.classList.remove('hidden');
                            updateStatus('‚úÖ Listo para otra tarjeta', 'success');
                            seconds = 0;
                            timerDisplay.textContent = 'Esperando...';
                            timerInterval = setInterval(() => {
                                seconds++;
                                timerDisplay.textContent = `Esperando... (${seconds}s)`;
                            }, 1000);
                        }
                    }, 2000);
                });
            } catch (error) {
                clearInterval(timerInterval);
                updateStatus(`‚ùå Error: ${error.message}`, 'error');
                stopNFCScanning();
            }
        }

        function stopNFCScanning() {
            if (timerInterval) clearInterval(timerInterval);
            nfcReader = null;
            updateStatus('‚è∏Ô∏è Escaneo detenido', 'info');
            scanBtn.classList.remove('hidden');
            stopBtn.classList.add('hidden');
            nfcReading.classList.add('hidden');
        }

        scanBtn.addEventListener('click', startNFCScanning);
        stopBtn.addEventListener('click', stopNFCScanning);

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').catch(err => console.log(err));
        }

        window.addEventListener('load', () => {
            if ('NDEFReader' in window) {
                updateStatus('‚úÖ Dispositivo compatible', 'success');
            } else {
                updateStatus('‚ö†Ô∏è No soporta NFC. Usa Chrome/Edge en Android', 'error');
                scanBtn.disabled = true;
            }
        });
    </script>
</body>
</html>
