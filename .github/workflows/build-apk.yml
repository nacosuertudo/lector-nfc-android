name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
    
    - name: Install dependencies
      run: npm install
    
    - name: Add Android platform
      run: npx cap add android || echo "Android platform already exists"
    
    - name: Sync Capacitor
      run: npx cap sync
    
    - name: Grant execute permission to gradlew
      run: chmod +x android/gradlew
    
    - name: Build Debug APK (signed and ready to install)
      run: |
        cd android
        ./gradlew assembleDebug --stacktrace
    
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: android/app/build/outputs/apk/debug/app-debug.apk
        if-no-files-found: error
    
    - name: Build Release APK
      run: |
        cd android
        ./gradlew assembleRelease --stacktrace
    
    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release-unsigned
        path: android/app/build/outputs/apk/release/app-release-unsigned.apk
        if-no-files-found: warn
    
    - name: Show APK info
      run: |
        echo "âœ… APK Debug generada:"
        ls -lh android/app/build/outputs/apk/debug/app-debug.apk
        echo ""
        echo "ðŸ“¦ APK Release generada:"
        ls -lh android/app/build/outputs/apk/release/app-release-unsigned.apk || echo "Release APK no generada"